<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c084fc;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background Circle with Gradient -->
  <circle cx="256" cy="256" r="240" fill="url(#grad)" filter="url(#shadow)"/>
  
  <!-- Inner Clock Ring -->
  <circle cx="256" cy="256" r="160" fill="none" stroke="white" stroke-width="32" stroke-linecap="round"/>
  
  <!-- Clock Hands -->
  <path d="M256 128 V256 L340 340" stroke="white" stroke-width="32" stroke-linecap="round" fill="none"/>
  
  <!-- Center Dot -->
  <circle cx="256" cy="256" r="24" fill="white"/>
</svg>
